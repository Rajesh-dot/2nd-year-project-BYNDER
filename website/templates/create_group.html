{% extends "base.html" %}
{% block title %}Create Group{% endblock %}
{% block content %}
<h1 align="center">Create Group</h1>
<h2 >{{ user.first_name }}</h2>
<form method="POST">
    <h2 align="center">Enter student register number</h2>
    <div class="form-group">
        <label for="name">Group Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter Group Name"/>
    </div>
    <div class="form-group">
        <label for="regnos">Register Numbers</label>
        <input type="text" class="form-control" id="regnos" name="regnos" placeholder="Enter Register numbers"/>
    </div>
    </br>
    <button type="submit" class="btn btn-primary">Create</button>
</form>
</br>
{% endblock %}
